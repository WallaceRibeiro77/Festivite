<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Festivite</title>
</head>
<body>
    <div id="app">
        <div id="aside">
            <div class="aside-container">
                <div class="header-aside">
                    <img src="assets/Logo.svg" alt="logo">
                    <div>
                        <h1>Festivite</h1>
                        <p>Crie um convite digital para o seu Evento</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <div class="main-container">
                <h2>Crie seu convite</h2>
                <form>
                    <fieldset class="details-event">
                        <div class="form-heading">
                            <svg class="calendar-icon" width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M10.6667 1.66675C11.219 1.66675 11.6667 2.11446 11.6667 2.66675V4.33341H20.3333V2.66675C20.3333 2.11446 20.781 1.66675 21.3333 1.66675C21.8856 1.66675 22.3333 2.11446 22.3333 2.66675V4.33341H25.3333C27.3584 4.33341 29 5.97504 29 8.00008V26.6667C29 28.6918 27.3584 30.3334 25.3333 30.3334H6.66667C4.64162 30.3334 3 28.6918 3 26.6667V8.00008C3 5.97504 4.64162 4.33341 6.66667 4.33341H9.66667V2.66675C9.66667 2.11446 10.1144 1.66675 10.6667 1.66675ZM9.66667 6.33341H6.66667C5.74619 6.33341 5 7.07961 5 8.00008V12.3334H27V8.00008C27 7.07961 26.2538 6.33341 25.3333 6.33341H22.3333V8.00008C22.3333 8.55237 21.8856 9.00008 21.3333 9.00008C20.781 9.00008 20.3333 8.55237 20.3333 8.00008V6.33341H11.6667V8.00008C11.6667 8.55237 11.219 9.00008 10.6667 9.00008C10.1144 9.00008 9.66667 8.55237 9.66667 8.00008V6.33341ZM27 14.3334H5V26.6667C5 27.5872 5.74619 28.3334 6.66667 28.3334H25.3333C26.2538 28.3334 27 27.5872 27 26.6667V14.3334Z" fill=""/>
                                </svg>                                
                            <p>Sobre o evento</p>
                        </div>
                        <div class="multiple-inputs">
                            <div class="input-wrapper titulo">
                                <label for="name-event">Título</label>
                                <input id="name-event" name="name-event" type="text" placeholder="Nome do evento">
                            </div>

                            <div class="input-wrapper inicio">
                                <label for="data-ini">Início</label>
                                <input id="data-ini" name="data-ini" type="date" placeholder="DD/MM/AAAA, --:--">
                            </div>
                            
                            <div class="input-wrapper fim">
                                <label for="data-fim">Fim</label>
                                <input id="data-fim" name="data-fim" type="date" placeholder="DD/MM/AAAA, --:--">
                            </div>
                            
                            <div class="input-wrapper tipo">
                                <label for="tipo">Tipo</label>
                                <select name="tipo" id="tipo">
                                    <option value="presencial"><img src="assets/icons/building-2.svg" alt="">Presencial</option>
                                    <option value="online"><img src="assets/icons/video.svg" alt="">Online</option>
                                </select>
                            </div>

                            <div class="input-wrapper local">
                                <label for="local">Local</label>
                                <input id="local" name="local" type="text" placeholder="Link ou endereço">
                            </div>
                        </div>
                        <div class="text-area">
                            <label for="text-area">Descrição</label>
                            <textarea name="text-area" id="text-area" cols="10" rows="6" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
